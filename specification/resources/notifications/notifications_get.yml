operationId: notifications_get

summary: Get a Notification

description: |
  To get a notification and its stats,
  send a GET request to `/notifications/NOTIFICATION_ID`.
  
  Only the notifications created in the last 35 days are available.

tags:
  - Notifications

parameters:
  - $ref: 'parameters.yml#/notification_id'

responses:
  '200':
    description: The response is a JSON object representing a notification.
    content:
      application/json:
        schema:
          $ref: 'models/notification.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'

  '403':
    $ref: '../../shared/responses/forbidden.yml'

  '404':
    $ref: '../../shared/responses/not_found.yml'

  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'
