operationId: notifications_cancel

summary: Cancel a Scheduled Notification

description: |
  To cancel a scheduled notification,
  send a DELETE request to `/notifications/NOTIFICATION_ID/cancel`.

tags:
  - Notifications

parameters:
  - $ref: 'parameters.yml#/notification_id'

responses:
  '204':
    description: Notification was successfully cancelled.

  '401':
    $ref: '../../shared/responses/unauthorized.yml'

  '403':
    $ref: '../../shared/responses/forbidden.yml'

  '404':
    $ref: '../../shared/responses/not_found.yml'

  '422':
    $ref: '../../shared/responses/unprocessable_content.yml'

  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'
