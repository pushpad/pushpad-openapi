operationId: projects_list

summary: List All Projects

description: |
  To list all projects in your account, send a GET request to `/projects`.
  
  The response body will be an array containing objects each representing a project.

tags:
  - Projects

responses:
  '200':
    description: The response is a JSON array of project objects.
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: 'models/project.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'
    
  '403':
    $ref: '../../shared/responses/forbidden.yml'
    
  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'
