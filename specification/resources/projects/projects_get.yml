operationId: projects_get

summary: Get a Project

description: |
  To show information about an individual project, send a GET request
  to `/projects/PROJECT_ID`.

tags:
  - Projects

parameters:
  - $ref: 'parameters.yml#/project_id'

responses:
  '200':
    description: The response is a JSON object that contains the project attributes.
    content:
      application/json:
        schema:
          $ref: 'models/project.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'
    
  '403':
    $ref: '../../shared/responses/forbidden.yml'
    
  '404':
    $ref: '../../shared/responses/not_found.yml'
    
  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'
