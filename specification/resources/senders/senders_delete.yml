operationId: senders_delete

summary: Delete a Sender

description: |
  To delete a sender, send a DELETE request to `/senders/SENDER_ID`.
  
  The sender will be permanently deleted.
  
  You cannot delete a sender if it has associated projects.

  A successful request will receive a 204 status code with no body in response.

tags:
  - Senders

parameters:
  - $ref: 'parameters.yml#/sender_id'

responses:
  '204':
    description: Sender was successfully deleted.

  '401':
    $ref: '../../shared/responses/unauthorized.yml'
    
  '403':
    $ref: '../../shared/responses/forbidden.yml'
    
  '404':
    $ref: '../../shared/responses/not_found.yml'
    
  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'
