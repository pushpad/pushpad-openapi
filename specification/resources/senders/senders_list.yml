operationId: senders_list

summary: List All Senders

description: |
  To list all senders in your account, send a GET request to `/senders`.
  
  The response body will be an array containing objects each representing a sender.

tags:
  - Senders

responses:
  '200':
    description: The response is a JSON array of sender objects.
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: 'models/sender.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'
    
  '403':
    $ref: '../../shared/responses/forbidden.yml'
    
  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'
