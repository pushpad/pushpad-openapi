operationId: senders_get

summary: Get a Sender

description: |
  To show information about an individual sender, send a GET request
  to `/senders/SENDER_ID`.

tags:
  - Senders

parameters:
  - $ref: 'parameters.yml#/sender_id'

responses:
  '200':
    description: The response is a JSON object that contains the sender attributes.
    content:
      application/json:
        schema:
          $ref: 'models/sender.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'
    
  '403':
    $ref: '../../shared/responses/forbidden.yml'
    
  '404':
    $ref: '../../shared/responses/not_found.yml'
    
  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'
