operationId: senders_create

summary: Create a New Sender

description: |
  To create a new sender, send a POST request to `/senders` setting the
  required attributes.

  A sender will be created using the provided information.
  
  The response body will contain a JSON object with the attributes of your new sender.

tags:
  - Senders

requestBody:
  content:
    application/json:
      schema:
        allOf:
          - $ref: 'models/sender.yml'
        required:
          - name

responses:
  '201':
    description: Sender was successfully created.
    content:
      application/json:
        schema:
          $ref: 'models/sender.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'
    
  '403':
    $ref: '../../shared/responses/forbidden.yml'
    
  '422':
    $ref: '../../shared/responses/unprocessable_content.yml'
    
  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'
