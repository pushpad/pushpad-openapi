operationId: senders_update

summary: Update a Sender

description: |
  To update a sender, send a PATCH request to `/senders/SENDER_ID`.

  The sender will be updated using the provided information.
  
  The response body will contain a JSON object with the attributes of your sender.

tags:
  - Senders

parameters:
  - $ref: 'parameters.yml#/sender_id'

requestBody:
  content:
    application/json:
      schema:
        allOf:
          - $ref: 'models/sender.yml'
          - type: object
            properties:
              vapid_private_key:
                readOnly: true
              vapid_public_key:
                readOnly: true

responses:
  '200':
    description: Sender was successfully updated.
    content:
      application/json:
        schema:
          $ref: 'models/sender.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'
    
  '403':
    $ref: '../../shared/responses/forbidden.yml'
    
  '404':
    $ref: '../../shared/responses/not_found.yml'
    
  '422':
    $ref: '../../shared/responses/unprocessable_content.yml'
    
  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'
