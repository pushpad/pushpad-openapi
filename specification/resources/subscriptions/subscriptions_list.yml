operationId: subscriptions_list

summary: List All Subscriptions

description: |
  To list all subscriptions in your project,
  send a GET request to `/projects/PROJECT_ID/subscriptions`.
  
  The response body will be an array containing objects each representing a subscription.

tags:
  - Subscriptions

parameters:
  - $ref: 'parameters.yml#/project_id'

  - $ref: 'parameters.yml#/page'
  - $ref: 'parameters.yml#/per_page'

  - $ref: 'parameters.yml#/uids'
  - $ref: 'parameters.yml#/tags'

responses:
  '200':
    description: The response is a JSON array of subscription objects.
    headers:
      X-Total-Count:
        description: |
          The total number of subscriptions for this project
          or the number of subscriptions that match the given query
          if you set uids or tags in the query string.
        schema:
          type: integer
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: 'models/subscription.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'
    
  '403':
    $ref: '../../shared/responses/forbidden.yml'
    
  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'
