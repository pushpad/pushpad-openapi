operationId: subscriptions_delete

summary: Delete a Subscription

description: |
  To delete a subscription,
  send a DELETE request to `/projects/PROJECT_ID/subscriptions/SUBSCRIPTION_ID`.
  
  The subscription will be permanently deleted.

  A successful request will receive a 204 status code with no body in response.

tags:
  - Subscriptions

parameters:
  - $ref: 'parameters.yml#/project_id'
  - $ref: 'parameters.yml#/subscription_id'

responses:
  '204':
    description: Subscription was successfully deleted.

  '401':
    $ref: '../../shared/responses/unauthorized.yml'
    
  '403':
    $ref: '../../shared/responses/forbidden.yml'
    
  '404':
    $ref: '../../shared/responses/not_found.yml'
    
  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'
