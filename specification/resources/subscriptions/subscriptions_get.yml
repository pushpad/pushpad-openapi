operationId: subscriptions_get

summary: Get a Subscription

description: |
  To show information about an individual subscription,
  send a GET request to `/projects/PROJECT_ID/subscriptions/SUBSCRIPTION_ID`.

tags:
  - Subscriptions

parameters:
  - $ref: 'parameters.yml#/project_id'
  - $ref: 'parameters.yml#/subscription_id'

responses:
  '200':
    description: The response is a JSON object that contains the subscription attributes.
    content:
      application/json:
        schema:
          $ref: 'models/subscription.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'
    
  '403':
    $ref: '../../shared/responses/forbidden.yml'
    
  '404':
    $ref: '../../shared/responses/not_found.yml'
    
  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'
